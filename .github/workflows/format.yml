name: Format with Google Style

on:
  schedule:
  - cron: "0 9 * * *" # 9 am UTC is 3 am CST, which is our timezone
  
permissions:
  contents: write

jobs:

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
          github-token: ${{ secrets.GITHUB_TOKEN }}
